<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1509556062.js" crossorigin="anonymous"></script>
    <style>
      .img{
        width: 40px;
        height: 40px;
        }
    </style>
  </head>
  <body class="container">
     <!-- hearder sections starts-->
     <header> 
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active bg-primary text-white rounded fw-semibold" aria-current="page" href="#">Kushtia</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link fw-semibold text-info" href="#">Portal</a>
                  </li>
                 
                  
                </ul>
                <form class="d-flex" role="search">
                   
                  <button class="border border-0 fw-semibold text-info" type="submit">News</button> 
                  <button class="border border-0 ms-5 fw-semibold" type="submit"><a class="text-decoration-none" href="./blog.html" target="_blank" rel="noopener noreferrer">Blog</a></button> 
                  
                </form>
                <nav class="navbar bg-light ms-5">
                    <div class="container">
                      <a class="navbar-brand" href="#">
                        <img class="rounded" src="https://media-cdn.tripadvisor.com/media/photo-s/0c/0f/8b/ca/lalon-s-shrine-mazar.jpg" alt="" width="45" height="40">
                      </a>
                    </div>
                  </nav>
               
              </div>
            </div>
          </nav>
     </header>
     <hr>
     <!-- hearder sections ends-->
     <main>
        <!-- news category starts -->
         <section>
                <div>
                   <ul id="show-category" class="d-flex flex-column d-sm-flex flex-sm-column d-lg-flex flex-lg-row justify-content-around ">

                   </ul>
                </div>
         </section>
          <!-- new category starts -->
          <!-- input section starts -->
          <section>
            <div id="numberOf-news" class="shadow-lg p-3 mb-5 bg-body rounded"></div>
            </section>
          <!-- input section ends -->
         
          <!-- idwise product news start -->
          <section>
              
                <div id="card-container" class="card mb-3 w-auto border border-0  " >
                 
                </div>
              
          </section>
          <!-- idwise product news ends -->

           <!-- sppiner start -->
           <section id="spinnerBody" class="d-none">
            <div class="d-flex justify-content-center">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
           </section>
          <!-- sppiner ends -->

          <!-- modal body start -->
          <section>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div id="modal-body" class="modal-body w-25">
                    ...
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    
                  </div>
                </div>
              </div>
            </div>
          </section>
          <!-- modal body ends -->
     </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./js/news.js"></script>
  </body>
</html>
